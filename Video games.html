        *{
            margin: 0;

        body {
            font-family: Arial, sans-serif;

        h1 {

        }

        p {
            width: 200px;
            height: 200px;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 20px;
            width: 100%;
          justify-content: end;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 20px;
        }

        a:hover {
            background-color: #ffffff33;
            color: #D78888;
        }

        .section {
            border-radius: 50px;
            width: 300px;
            height: 300px;
            background-color: #B33C3C;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
        }
        .section > p{
            margin: 60px;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        .images{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap:30px;
            padding: 100px;
        }
        .images > img{
            width: 100%;
            height: 400px;
        }
        .content{
            width: 100%;
        }
    </style>
</head>
